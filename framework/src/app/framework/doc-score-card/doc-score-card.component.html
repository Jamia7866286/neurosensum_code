<dashboard-page>
    <div class="page-head">
    </div>
    <div class="page-content container">
        <div class="columns">
            <div class="column col-12">
                <dashboard-widget class="shadow">
                    <div class="widget-head">
                        
                    </div>
                    <div class="widget-content" style="height: 250px;width: 250px;">
                        <dashboard-score-card [title]="'Mean Score'" [beforeChartRender]="beforeChartRender"
                            [crossTableDefination]="crossTabDef"
                            [decimalPlaces]="'4'"></dashboard-score-card>
                    </div>
                </dashboard-widget>
            </div>

        </div>

    </div>
</dashboard-page>
