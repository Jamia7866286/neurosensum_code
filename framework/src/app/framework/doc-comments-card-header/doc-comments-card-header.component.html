<dashboard-page>
    <div class="page-head">
    </div>
    <div class="page-content container">
        <div class="columns">
            <div class="column col-12">
                <dashboard-widget class="shadow">
                    <div class="widget-head">
                    </div>
                    <div class="widget-content" style="height: 250px;width: 700px">
                        <dashboard-comments-card-header [questionDetails]="questionData"
                        [title]="'Overall Comments'" [questionType]="commentType">
                        </dashboard-comments-card-header>
                    </div>
                </dashboard-widget>
            </div>

        </div>

    </div>
</dashboard-page>
