<div class="dropdown vz-menu" #multiselectDropdownRef>
  <a href="javascript:void(0)" class="btn btn-link dropdown-toggle btn-default" (click)="dropdown.toggleDropdown()">
    <span *ngIf="showPlaceHolder">{{ placeHolder }}</span>
    <span *ngIf="!showPlaceHolder" class="chip-item">
      <span *ngFor="let obj of data" (click)="$event.stopPropagation()">
        <span *ngFor="let item of obj.items">
          <span *ngIf="item.checked" class="chip-btn"
            >{{ item.text }}
            <svg
              class="cursorPointer"
              (click)="RemoveChecked(item)"
              height="12"
              viewBox="0 0 24 24"
              width="12"
              xmlns="http://www.w3.org/2000/svg"
            >
              <defs>
                <style>
                  .a.add {
                    fill: #fff;
                  }

                  .b.add-b {
                    fill: none;
                  }
                </style>
              </defs>
              <path
                class="a add"
                d="M19,6.41,17.59,5,12,10.59,6.41,5,5,6.41,10.59,12,5,17.59,6.41,19,12,13.41,17.59,19,19,17.59,13.41,12Z"
                transform="translate(0 0)"
              ></path>
              <path class="b add-b" d="M0,0H24V24H0Z"></path>
            </svg>
          </span>
        </span>
      </span>
    </span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
    >
      <defs></defs>
      <path fill="none" d="M0,0H24V24H0Z" />
      <path fill="#253858" d="M7.41,8.59,12,13.17l4.59-4.58L18,10l-6,6L6,10Z" />
    </svg>
  </a>

      <li class="nested-child-scrolls">
        <ul>
