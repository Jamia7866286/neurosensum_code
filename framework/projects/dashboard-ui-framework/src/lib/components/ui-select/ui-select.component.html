<div class="input-wrapper">
  <div class="input dropdown vz-menu" #singleDropdownRef>
    <!-- <input type="text" (click)="toggle()"> -->
    <a href="javascript:void(0)" class="btn btn-link dropdown-toggle btn-default" (click)="dropdown.toggleDropdown()">
      <span>{{ selectedItem.text }}</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <defs></defs>
        <path fill="none" d="M0,0H24V24H0Z" />
        <path fill="#253858" d="M7.41,8.59,12,13.17l4.59-4.58L18,10l-6,6L6,10Z" />
      </svg>
    </a>
    <ui-custom-dropdown [reference]="singleDropdownRef" [classes]="classes">
      <ul class="menu add-btn singleSelect">
        <li class="search" *ngIf="allowSearch">
          <div class="form-group sm">
            <span class="input-icon">
              <input class="form-input" [(ngModel)]="tempSearchText" (change)="OnTextChange()"
                (ngModelChange)="CheckEmptySearch()" type="text" placeholder="Search…" />

              <img src="assets/svg/search.svg" (click)="OnTextChange()" alt="" />
            </span>
          </div>
        </li>
        <li class="single-child">
          <ul>
            <li [class.active]="!selectedItem.id && selectedItem.text===placeHolder" (click)="ItemClicked(null)">
              <a href="javascript:void(0)">{{ placeHolder }}</a>
            </li>
            <li *ngFor="let item of data | search: searchText" (click)="ItemClicked(item)" [ngClass]="{
                'vz-disabled': item.disabled,
                active: item.id === selectedItem.id
              }">
              <a href="javascript:void(0)">{{ item.text }}</a>
            </li>
            <li *ngFor="let link of linkData" (click)="LinkClicked(link)" [ngClass]="{ 'vz-disabled': link.disabled }"
              class="add-links">
              <a href="javascript:void(0)">{{ link.text }}</a>
            </li>
          </ul>
        </li>
      </ul>
    </ui-custom-dropdown>
  </div>
</div>
