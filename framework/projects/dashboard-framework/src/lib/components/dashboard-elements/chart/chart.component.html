<div echarts [options]="options" *ngIf="!isLoading" [loading]="isLoading" style="height: 100%;width: 100%;"
  (chartInit)="onChartInit($event)"></div>

<ng-container *ngIf="isLoading">
  <div class="loader-wrap">
    <svg class="circle-loader progress" width="40" height="40" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <circle style="height: 100%;width:100%;stroke:#0052CC" cx="20" cy="20" r="15"></circle>
    </svg>
  </div>
</ng-container>
